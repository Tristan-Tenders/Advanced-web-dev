<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASIC HTML STUFF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>This is a h1 header</h1>
  <h2>You can have lots of header sizes.</h2>
  <h6>This is header 6</h6>
  <p class="bv-text">This is a paragraph text with red color</p>

  <ol type="a">
    <li>Ilay</li>
    <li>Another item</li>
  </ol>

  <ol type="1">
    <li>First</li>
    <li>Second</li>
  </ol>

  <ol type="i">
    <li>Roman I</li>
    <li>Roman II</li>
  </ol>
</body>
</html>
